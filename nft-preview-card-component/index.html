<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="container">
      <div class="card">
        <div class="img-link">
          <a href="#">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="img">
            <img src="./images/icon-view.svg" alt="" class="eye">
          </a>
        </div>
        <a href="#" class="title"><h1>Equilibrium #3429</h1></a>
        
        <p class="content">
          Our Equilibrium collection promotes balance and calm.
        </p>
          <div class="title">
                <div class="left">
                  <img src="./images/icon-ethereum.svg" alt="ethereum">
                  <p>0.041 ETH</p>
                </div>
                <div class="right">
                  <img src="./images/icon-clock.svg" alt="">
                  <p class="fw-400">3 days left</p>
                </div>
          </div>
<div class="coment">
  <img src="./images/image-avatar.png" alt="" width="33px">
<p class="prof fw-400">Creation of</p>
<p class="name fw-400">Jules Wyvern</p>
</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaga Kikvilashvili</a>.
    </div>
</body>
</html>
